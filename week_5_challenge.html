<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 5 - Challenge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/d361bf3635.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="text-center">
        <div class="row">
          <div class="col-2">
            <img src="images/icon.svg" alt="icon" class="icon" />
          </div>
          <div class="col-4">
            <h1 class="app">Weather app</h1>
          </div>
          <div class="col-6">
            <div class="float-end">
              <form id="search-form">
                <input
                  type="text"
                  id="city-input"
                  name="city"
                  placeholder="Search for your City"
                />
                <button type="submit" class="searchButton">Search</button>
              </form>
              <button
                type="submit"
                class="currentLocationButton"
                autocomplete="off"
                autofocus="on"
              >
                Weather in Current Location
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="row" id="city-weather-description">
        <div class="col-6 help"><h2 id="city-name">Where are you?</h2></div>
        <div class="col-3"></div>
        <div class="col-3 weatherDescription"></div>
      </div>
      <hr />
      <div class="row">
        <div class="col-6">
          <ul>
            <li id="current-date-time"></li>
            <li id="current-humidity"></li>
            <li id="current-wind"></li>
          </ul>
        </div>
        <div class="col-3"></div>
        <div class="col-3 temp">
          <p class="celsius" id="city-temperature"></p>
          <p class="fahrenheit"></p>
        </div>
      </div>
      <br />
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
